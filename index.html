<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Web Modal</title>
</head>
<body>

<button onclick="showModal('top')">Show Modal from top</button>
<button onclick="showModal('bottom')">Show the modal from bottom</button>
<button onclick="showModal('left')">Show the modal from left</button>
<button onclick="showModal('right')">Show the modal from right </button>

<div class="modal" id="modal">
    <div class="modal-content">
        <div>Content</div>
        <span onclick="hideModal()" class="close">&times;</span>
        <span></span>
    </div>
</div>
<script src="/script.js"></script>
    
</body>
</html>
